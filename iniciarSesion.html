<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fiesta Americana</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="./bower_components/owlcarousel/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="./bower_components/owlcarousel/owl-carousel/owl.theme.css">

    <link rel="stylesheet" href="css/responsive.dataTables.min.css">
    <link href="css/posadas.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body>
    <div class="fiesta busqueda login">
        <div class="user">
            <div class="container">
                <div class="pull-left">
                    <a href="#">
                        <span class="icon eu">
                            <img src="img/flag-usa.gif">
                        </span>
                        <span class="cta">English</span>
                    </a>
                </div>
                <div class="pull-right">
                    <span class="fam-phone">
                        <i class="fa fa-phone phone"></i>
                        <span class="text">
                           0155-5434-3454
                       </span>
                    </span>

                </div>
            </div>
        </div>
        <div class="container fiesta">

        </div>

        <div class="minivacs-block">
            <div class="minivacs-form container">
                <div class="form-feedback">
                    <form class="form-inline form-minivacs form-login">
                        <h1>INICIAR SESION</h1>

                        <div class=" message-form " data-error-message="Al menos un campo es requerdo " data-success-message="Hemos recibido los datos correctamente "></div>
                        <div class="row ">
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                                <label for="inputNumSocio " class="col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label ">
                                    Usuario
                                </label>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                                    <input id="user " name="user " type="text " class="form-control ">
                                </div>
                            </div>

                        </div>
                        <div class="row ">
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                                <label for="inputNumSocio " class="col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label ">
                                    Contraseña
                                </label>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                                    <input id="password " name="pwd " type="password " class="form-control ">
                                </div>
                            </div>

                        </div>
                        <div class="row ">
                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12 pull-right">
                                <button class="home-input submit-minivacs " type="submit " type="submit " value="Submit ">INGRESAR</button>
                            </div>
                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
                                <a href="#">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <div class="row nav-container-row">

                </div>
                <div class="row">
                    <div class="copyrights">
                        <div class="pull-right">
                            <a href="#" class="footer-copyrights">AVISO DE PRIVACIDAD</a>
                            <a href="#" class="footer-copyrights">ACERCA DE NOSOTROS</a>
                        </div>
                        <div class="pull-left">
                            <span>© Fiesta Americana Vacation Club, Compartiendo Sonrisas. Todos los derechos reservados</span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/owlcarousel/owl-carousel/owl.carousel.js"></script>
    <script src="bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="scripts/data-tables.js"></script>
    <script src="scripts/dataTables.responsive.min.js"></script>
    <script src="bower_components/matchHeight/dist/jquery.matchHeight-min.js" type="text/javascript"></script>
    <script src="scripts/main.js"></script>


</body>

</html>
