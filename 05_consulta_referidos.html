<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">

    <title>Fiesta Americana</title>

    <!--#include virtual="ssi/master/head.shtml" -->
</head>

<body>
    <div class="fiesta">
        <!--#include virtual="ssi/master/header.shtml" -->
        <!-- here you need to add your html-->
        <section class="container consultar-referidos">
            <h1 class="text-center">Consultar Referidos</h1>
            <div class="consultar">
                <table id="table_id" class="display responsive no-wrap">
                    <thead>
                        <tr>
                            <th>NOMBRE</th>
                            <th>TELEFONO (S)</th>
                            <th>E-MAIL</th>
                            <th>ESTATUS</th>
                            <th>COMENTARIOS</th>
                            <th>EDITAR</th>
                            <th>RECOMPENSAS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Tiger Nixon</td>
                            <td>System Architect</td>
                            <td>Edinburgh</td>
                            <td>61</td>
                            <td>2011/04/25</td>
                            <td>$320,800</td>
                            <td>
                                <a data-toggle="modal" data-target="#myModal">Solicitar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title" id="myModalLabel">SOLICITAR RECOMPENSAS</h1>
                            </div>
                            <div class="modal-body">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> $100 DLL aplicables en el pago de la membresía
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> $100 DLL para uso de Globo
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3"> $350 DLL para pago de la membresía
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4"> 2200 puntos adicionales en su membresía
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios5" value="option5"> 7000 puntos en su cuenta Fiesta Rewards
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios6" value="option6"> 5000 km en Aeroméxico
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios7" value="option7"> $3500 MXN en vales para tiendas departamentales
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-guardar-recompensas">GUARDAR</button>
                                <button type="button" class="btn btn-cerrar-recompensas" data-dismiss="modal">CERRAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--#include virtual="ssi/master/footer.shtml" -->
    </div>

    <!--#include virtual="ssi/master/scripts.shtml" -->

</body>

</html>
